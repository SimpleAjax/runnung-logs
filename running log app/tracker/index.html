<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Log</title>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.5/source/jsCalendar.min.css" integrity="sha384-CTBW6RKuDwU/TWFl2qLavDqLuZtBzcGxBXY8WvQ0lShXglO/DsUvGkXza+6QTxs0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Running Log</h1>

        <form id="run-form">
            <h2>Log a New Run</h2>
            <label for="run-date">Date:</label>
            <input type="date" id="run-date" required>

            <label for="run-km">Kilometers:</label>
            <input type="number" id="run-km" step="0.1" min="0.1" required>

            <button type="submit">Save Run</button>
        </form>

        <div id="status"></div>

        <h2>Calendar View</h2>
        <div id="calendar-container">
             <div id="calendar"></div>
        </div>
        <div id="selected-day-info">Click on a date with a run (marked) to see details.</div>

    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.5/source/jsCalendar.min.js" integrity="sha384-F3Wc9EgweCL3C58eDn9902kdEH6bTDL9iW2JgwQxJYUIeudwhm4Wu9JhTkKJUtIJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
